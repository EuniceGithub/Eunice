<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TASK4-1</title>
	<style type="text/css">
	#outter{
		position: absolute;
		background: #ccc;
		height:450px;
		width: 800px;
	}
	.circle1{
		border-radius: 0 0 80px;
		background: #fc0;
		position: absolute;
		left: 0;
		top: 0;
		width: 100px;
		height: 100px;
	}
	.circle2{
		border-radius: 80px 0 0;
		background: #fc0;
		position: absolute;
		right: 0;
		bottom: 0;
		width: 100px;
		height: 100px;
	}
    </style>
</head>
<body>
	<div id="outter">
		<div class="circle1">
		</div>
		<div class="circle2">
		</div>
	</div>
	
</body>
</html>
